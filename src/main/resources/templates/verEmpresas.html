<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a{
            color:white;
        }

        a:hover {
            color:black;
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Lista de Empresas</h1>

    <br>

    <!--Dibuje la tabla-->
    <table class="table table-striped table-bordered table-hover table-condensed">

        <tr>
            <th>Id</th>
            <th>NIT</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Categoria Alimento</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>

        <!--Llene la tabla dibujada-->
        <!--lo que me encuentre en empList (aqui esta guardada la lista con la información de todos los empleados, se va a llamar empelado-->
        <tr th:each="empresa : ${empList}">
            <td th:text="${empresa.empresaId}"></td>
            <td th:text="${empresa.Nit}"></td>
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.email}"></td>
            <td th:text="${empresa.categoriaAlimentos}"></td>

            <!--En el th:href: va el nombre del servicio que va a consumir esa acción-->
            <td><button type="button" class="btn btn-warning"><a th:href="@{/editarEmpresa/{id}(id=${empresa.empresaId})}">Editar</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/eliminarEmpresa/{id}(id=${empresa.empresaId})}">Eliminar</a></button></td>
        </tr>
    </table>

    <!--Boton para agragar nuevas empresas-->
    <td><button type="button" class="btn btn-info"><a th:href="@{/agregarEmpresa}" >Agregar Nueva Empresa</a></button></td>


</div>
</body>
</html>
